<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/second.css">
    <title>Document</title>
</head>

<body>

    <div id="lis-left" class="lis-left">
        <div class="top-left">
            <a href="admin.html">Super</a>
        </div>
        <div class="admin-icon">
            <img src="../images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="list-group">
            <ul>
                <li>
                    <a href="useradmin.html">
                        <span class="glyphicon glyphicon-user"></span> 用户管理</a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span> 分类管理</a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a class="now" href="second.html">二级分类</a>
                    </div>

                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span> 商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div id="right_content" class="right_content">
        <div class="right_top">
            <a href="javascript:;" class="align_justify">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="#" class="log_out">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="right_body">
            <div class="nav">
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li>
                        <a href="#">分类管理</a>
                    </li>
                    <li class="active">二级分类</li>
                </ol>
            </div>
            <button class="btn btn-default mb_20 btn_add">添加分类</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">一级分类名称</th>
                        <th width="30%">二级分类名称</th>
                        <th width="30%">二级分类Logo</th>
                    
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>

        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_confirm">确定</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    <span class="dropdown-text">请选择一级分类</span>
                                    <span class="caret"></span>
                                    <input type="hidden" id="categoryId" name="categoryId">
                                </button>
                                <ul class="dropdown-menu">
                                    
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-contorl" name="brandName" placeholder="请输入二级分类">
                        </div>
                        <div class="form-group">
                            <div class="upload_box">
                              <button class="btn btn-default upload_button">上传图片</button>
                              <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" class="btn btn-default">
                            </div>
                        </div>
                        <div class="form-group img_box">
                            <img src="../images/none.png" width="100" height="100" alt="">
                            <input type="hidden" name="brandLogo" id="brandLogo">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary btn_confirm">确定</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./jquery/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./artTemplate/template-web.js"></script>
    <script src="./jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./jquery/common.js"></script>
    <script src="./jquery/second.js"></script>
    <script type="text/html" id="tpinner">
        {{each rows v i}}
            <tr>
                <td>{{(page-1)*size+i+1}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td><img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" width="50" height="50" alt=""></td>
            </tr>
        {{/each}}
    </script>
    <script type="text/html" id="tpselect">
        {{each rows v i}}
            <li><a href="javascript:;" data-id={{v.id}}>{{v.categoryName}}</a></li>
    
        {{/each}}
    </script>

</body>

</html>
